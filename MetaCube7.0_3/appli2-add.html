<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap Template</title>

    <link rel="stylesheet" href="base/css/bootstrap.min.css">
    <link rel="stylesheet" href="base/css/master.css">
    <script src="base/js/jquery.min.js"></script>
    <script src="base/js/bootstrap.min.js"></script>
    <script src="base/js/nui/nui.js"></script>
    <style>
        html, body {
            height: 100%;
        }
        html {
            overflow: hidden;
        }
        body {
            font-family:"΢���ź�";

        }
        .main{
            padding:15px;
        }

</head>
<body>
<div class="main">
    <form>
        <div class="form-group">
            <label for="input1">变更单编号:</label>

        <div class="form-group">

        <div class="form-group">
            <label for="input5">附件:</label>
            <input type="file" id="input5">
            <p class="help-block">附件大小不超过50M</p>
        </div>
    </form>
