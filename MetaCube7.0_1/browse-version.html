<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <style>
        .part{
            padding:7px 6px;
        }
        table th{
            text-align:left;
        }
        thead th:first-child,tbody td:first-child{
            width:5%;
        }
        thead th:nth-child(2),tbody td:nth-child(2){
            width:10%;
        }
        thead th:nth-child(3),tbody td:nth-child(3){
            width:15%;
        }
        thead th:nth-child(4),tbody td:nth-child(4){
            width:20%;
        }
        thead th:nth-child(5),tbody td:nth-child(5){
            width:10%;
        }
        thead th:nth-child(6),tbody td:nth-child(6){
            width:15%;
        }thead th:nth-child(7),tbody td:nth-child(7){
             width:15%;
         }
        thead th:nth-child(8),tbody td:nth-child(8){
            width:10%;
        }
        .table tbody tr td button{
            padding:0 10px;
        }
        .collapse .panel .panel-body{
            padding:0 100px;
        }
    </style>
</head>
<body>
<div class="part">
    <form class="form-inline" role="form">
        <div class="form-group">
            <label for="input1">定版时间:</label>
            <input type="email" class="form-control" id="input1" placeholder="">
            <span class="glyphicon glyphicon-minus"></span>
            <input type="email" class="form-control" id="input2" placeholder="">
        </div>
        <div class="form-group">
            <label for="input3">版本编号:</label>
            <input type="email" class="form-control" id="input3" placeholder="">
        </div>
        <button type="button" class="btn btn-success">查询</button>
        <button type="reset" class="btn btn-success">重置</button>
    </form>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <a href="#">与最新版本对比</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <a href="#">版本间比对</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <a href="#">版本导出</a>
    </div>
    <table class="table table-striped table-hover table-condensed">
        <caption class="sr-only">查看版本表格</caption>
        <thead>
        <th><input type="checkbox"></th>
        <th>序号</th>
        <th>版本编号</th>
        <th>定版时间</th>
        <th>定版人</th>
        <th>版本描述</th>
        <th>版本摘要信息</th>
        <th>展开</th>
        </thead>
        <tbody>
        <tr>
            <td><input type="checkbox"></td>
            <td>1</td>
            <td>A0001</td>
            <td>16-5-25 AM 11:21</td>
            <td>admin</td>
            <td></td>
            <td></td>
            <td>
                <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#demo1" aria-expanded="false" aria-controls="demo">
                    <span class="glyphicon glyphicon-eject"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="demo1" class="collapse in">
        <div class="panel">
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <caption class="sr-only">table</caption>
                    <thead>
                    <th></th>
                    <th>元数据类型</th>
                    <th>数量(点击查看)</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>索引</td>
                        <td>2139</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>存储过程</td>
                        <td>8</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>视图</td>
                        <td>121</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>字段</td>
                        <td>34232</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>表</td>
                        <td>2433</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover table-condensed">
        <tbody>
        <tr>
            <td><input type="checkbox"></td>
            <td>2</td>
            <td>A0002</td>
            <td>16-5-25 AM 11:21</td>
            <td>admin</td>
            <td></td>
            <td></td>
            <td>
                <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#demo2" aria-expanded="false" aria-controls="demo">
                    <span class="glyphicon glyphicon-eject"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="demo2" class="collapse">
        <div class="panel">
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <caption class="sr-only">table</caption>
                    <thead>
                    <th></th>
                    <th>元数据类型</th>
                    <th>数量(点击查看)</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>索引</td>
                        <td>2139</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>存储过程</td>
                        <td>8</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>视图</td>
                        <td>121</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>字段</td>
                        <td>34232</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>表</td>
                        <td>2433</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
