<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
<div id="appli">
    <div class="alert" style="background-color:rgb(249, 249, 249);color:#3289ff;font-weight:bold;" role="alert">
        开发线上自动化
    </div>
    <div class="panel panel-default">
        <form class="form-inline" role="form">
            <div class="part">
                <div class="form-group">
                    <label for="input1">源库：</label>
                    <input type="text" class="form-control" id="input1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="input2">开始时间：</label>
                    <input type="text" class="form-control" id="input2" placeholder="">
                </div>
            </div>
            <div class="part">
                <div class="form-group">
                    <label for="input3">目标库：</label>
                    <input type="text" class="form-control" id="input3" placeholder="">
                </div>
                <div class="form-group">
                    <label for="input4">结束时间：</label>
                    <input type="text" class="form-control" id="input4" placeholder="">
                </div>
                <button type="submit" class="btn btn-default">查询</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </form>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-fast-backward"></span>
            <span class="glyphicon glyphicon-backward"></span>
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="glyphicon glyphicon-forward"></span>
            <span class="glyphicon glyphicon-fast-forward"></span>
            <button data-toggle="modal" data-target="#compare" type="button" class="btn btn-default">新增任务</button>
            <button type="button" class="btn btn-default"><a href="attach/comparison.xlsx">下载结果</a></button>
            <button type="button" class="btn btn-default">执行任务</button>
            <button type="button" class="btn btn-default">上线脚本生成</button>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <caption class="sr-only">table</caption>
                <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>任务名称</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>创建时间</th>
                    <th>元端元数据路径</th>
                    <th>目标端元数据路径</th>
                    <th>任务状态</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>源库与目标库的比对</td>
                    <td>16-5-25 AM 11:21</td>
                    <td>16-5-25 AM 11:21</td>
                    <td>16-5-25 AM 11:21</td>
                    <td>负责人1</td>
                    <td>提交</td>
                    <td>比对成功</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td></td>
                    <td>16-5-25 AM 11:21</td>
                    <td>16-5-25 AM 11:21</td>
                    <td>16-5-25 AM 11:21</td>
                    <td>负责人2</td>
                    <td>未提交</td>
                    <td>比对成功</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <span>第1页/共3页（共26条记录）</span>
            <button type="button" class="btn btn-default">转到</button>
        </div>
    </div>
</div>

<div class="modal fade" id="compare" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">对比查看</h4>
            </div>
            <div class="modal-body" style="padding:5px 0 0 0;">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="compare.html"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>








<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="js/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="js/bootstrap.min.js"></script>

</body>
</html>
